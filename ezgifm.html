<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radyo Player</title>
    <style>
        /* Sayfa düzeni ve genel görünüm */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Player kutusunun görünümü */
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 300px;
        }

        /* Oynatma ve durdurma düğmeleri */
        .control-buttons {
            display: flex;
            margin-bottom: 10px;
        }

        .play-btn, .pause-btn {
            background-color: #2c80b0;
            border: none;
            border-radius: 5px;
            color: #fefefe;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover ve Focus için ortak stil */
        .play-btn:hover, .play-btn:focus,
        .pause-btn:hover, .pause-btn:focus {
            background-color: #ba1616;
            outline: none;
            transform: scale(1.05);
        }

        /* Şarkı başlığının görünümü */
        .track-title {
            margin: 10px 0;
            font-size: 16px;
            color: #000;
        }

        /* Checkbox ve etiketin görünümü */
        label {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-top: 10px;
            color: #000;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            border: 2px solid #000;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 3px;
            background-color: #fff;
            cursor: pointer;
        }

        /* Checkbox seçildiğinde görünüm */
        input[type="checkbox"]:checked {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="control-buttons">
            <button class="play-btn">OYNAT</button>
            <button class="pause-btn">DURDUR</button>
        </div>
        <div class="track-title">88.0 Ezgi FM</div>
        <label>
            <input type="checkbox" id="background-play-toggle"> Arka Planda Çalmaya Devam Et
        </label>
    </div>

    <audio id="audio-player" src="https://sslyayin.netyayin.net/elazigezgiradyo/stream/;stream.mp3"></audio>
    <script>
        const playButton = document.querySelector('.play-btn');
        const pauseButton = document.querySelector('.pause-btn');
        const backgroundPlayToggle = document.getElementById('background-play-toggle');

        // Checkbox'a tıklanıldığında odak kontrolü
        backgroundPlayToggle.addEventListener('click', () => {
            // Odak sırasını manuel olarak kontrol et
            playButton.blur(); // Odak sırasını butonlardan kaldır
            setTimeout(() => {
                playButton.focus(); // Tekrar butona odaklan
            }, 0);
        });

        // Oynatma düğmesine tıklandığında
        playButton.addEventListener('click', () => {
            console.log('Oynatıldı');
        });

        // Durdurma düğmesine tıklandığında
        pauseButton.addEventListener('click', () => {
            console.log('Durduruldu');
        });
    </script>
</body>
</html>
