<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radyo Player</title>
    <style>
        /* Sayfa düzeni ve genel görünüm */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ebebeb; /* Arka plan rengi */
            color: #ffffff; /* Yazı rengi */
            font-family: Arial, sans-serif;
        }

        /* Player kutusunun görünümü */
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #08120a; /* Player arka plan rengi */
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Gölge efekti */
        }

        /* Oynatma ve durdurma düğmeleri */
        .control-buttons {
            display: flex;
            margin-bottom: 10px;
        }

        .play-btn, .pause-btn {
            background-color: #ebebeb; /* Varsayılan düğme rengi */
            border: none;
            border-radius: 50%; /* Yuvarlak düğmeler */
            color: #154c79; /* İkon rengi */
            width: 40px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Geçiş efekti */
            outline: none; /* Focus durumunda mavi kutuyu kaldırır */
            box-shadow: none; /* Focus sırasında eklenen tarayıcı gölgesini kaldırır */
        }

        /* Hover ve Focus için ortak stil */
        .play-btn:hover, .play-btn:focus, 
        .pause-btn:hover, .pause-btn:focus {
            background-color: #d7d2cc; /* Hover ve Focus durumunda düğme rengi */
            transform: scale(1.1); /* Hafif bir büyütme efekti ekler */
            outline: none; /* Focus durumunda çerçeve kaldır */
            box-shadow: none; /* Focus sırasında gölgeyi kaldır */
        }

        /* Şarkı başlığının görünümü */
        .track-title {
            margin: 10px 0;
            font-size: 16px;
            color: #fff; /* Şarkı başlığı rengi */
        }

        /* Ses kontrol sürgüsü */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #ccc; /* Çubuğun arka plan rengi */
            border-radius: 5px;
            outline: none;
            margin-top: 10px;
            cursor: pointer;
        }

        /* WebKit tabanlı tarayıcılar (Chrome, Safari, Edge) için */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px; /* Düğme genişliği */
            height: 25px; /* Düğme yüksekliği */
            background: #ff5722; /* Düğme rengi */
            border-radius: 50%; /* Yuvarlak düğme */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Hafif gölge */
            cursor: pointer;
        }

        /* Mozilla Firefox için */
        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #ff5722; /* Düğme rengi */
            border-radius: 50%; /* Yuvarlak düğme */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Hafif gölge */
            cursor: pointer;
        }

        /* Internet Explorer için */
        input[type="range"]::-ms-thumb {
            width: 25px;
            height: 25px;
            background: #ff5722; /* Düğme rengi */
            border-radius: 50%; /* Yuvarlak düğme */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Hafif gölge */
            cursor: pointer;
        }

        /* Checkbox ve etiketin görünümü */
        label {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-top: 10px;
            color: #fff;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="control-buttons">
            <button class="play-btn">▶</button> <!-- Oynatma düğmesi -->
            <button class="pause-btn">⏸</button> <!-- Durdurma düğmesi -->
        </div>
        <div class="track-title">88.0 Ezgi FM</div> <!-- Şarkı başlığı -->
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1"> <!-- Ses kontrolü -->
        <label>
            <input type="checkbox" id="background-play-toggle"> <!-- Arka planda oynatma seçeneği -->
            Arka Planda Çalmaya Devam Et
        </label>
    </div>
    <audio id="audio-player" src="https://sslyayin.netyayin.net/elazigezgiradyo/stream/;stream.mp3"></audio>
</body>
</html>
