<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radyo Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #08120a;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .control-buttons {
            display: flex;
            margin-bottom: 10px;
        }
        .play-btn, .pause-btn {
            background-color: #f5a25c;
            border: none;
            border-radius: 50%;
            color: #fff;
            width: 40px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .play-btn:hover, .pause-btn:hover {
            background-color: #0056b3;
        }
        .track-title {
            margin: 10px 0;
            font-size: 16px;
        }
        label {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-top: 10px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #888;
            border-radius: 5px;
            outline: none;
            margin-top: 10px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #007BFF;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="control-buttons">
            <button class="play-btn">▶</button>
            <button class="pause-btn">⏸</button>
        </div>
        <div class="track-title">88.0 Ezgi FM</div>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
        <label>
            <input type="checkbox" id="background-play-toggle">
            Arka Planda Çalmaya Devam Et
        </label>
    </div>
    <audio id="audio-player" src="https://sslyayin.netyayin.net/elazigezgiradyo/stream/;stream.mp3"></audio>
    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playButton = document.querySelector('.play-btn');
        const pauseButton = document.querySelector('.pause-btn');
        const volumeControl = document.getElementById('volume-control');
        const backgroundPlayToggle = document.getElementById('background-play-toggle');
        let allowBackgroundPlay = false;

        // Oynatma ve durdurma düğmeleri
        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
        });

        // Ses kontrolü
        volumeControl.addEventListener('input', (event) => {
            audioPlayer.volume = event.target.value;
        });

        // Kullanıcı tercihini kaydet
        backgroundPlayToggle.addEventListener('change', (event) => {
            allowBackgroundPlay = event.target.checked;
        });

        // Sayfa görünürlüğü değiştiğinde çalma kontrolü
        document.addEventListener('visibilitychange', () => {
            if (!allowBackgroundPlay && document.hidden) {
                audioPlayer.pause();
            }
        });

        // Sayfa tamamen kapatıldığında oynatmayı sıfırla (eğer çalmaya devam edilmesine izin verilmezse)
        window.addEventListener('unload', () => {
            if (!allowBackgroundPlay) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }
        });
    </script>
</body>
</html>
