<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>88.0 Ezgi FM</title>
    <style>
        /* Sayfa düzeni ve genel görünüm */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Player kutusunun görünümü */
        .player {
            display: flex;
            align-items: center;
            padding: 20px;
            width: 400px;
        }

        /* Logo çerçevesi */
        .logo-container {
            width: 200px;
            height: 200px;
            margin-right: 20px;
            border: 0px solid #2c80b0; /* Çerçeve rengi */
            border-radius: 10px; /* Hafif yuvarlak köşeler */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Logo taşarsa gizle */
        }

        .logo-container img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Kontrol ve ses kontrolü bölümü */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Oynatma ve durdurma düğmeleri */
        .control-buttons {
            display: flex;
            margin-bottom: 20px;
        }

        .play-btn, .pause-btn {
            background-color: #b84514;
            border: none;
            border-radius: 5px;
            color: #fefefe;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover ve Focus için ortak stil */
        .play-btn:hover, .play-btn:focus,
        .pause-btn:hover, .pause-btn:focus {
            background-color: #ba1616;
            outline: none;
            transform: scale(1.05);
        }

        /* Ses kontrol çubuğu */
        .volume-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }

        .volume-slider {
            writing-mode: bt-lr; /* Dikey görünüm */
            -webkit-appearance: slider-vertical; /* Safari uyumluluğu */
            width: 8px;
            height: 150px;
            margin: 10px;
            background-color: #9c9c9a; /* Çubuğun arka plan rengi */
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        /* WebKit tabanlı tarayıcılar (Chrome, Safari, Edge) için */
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px; /* Düğme genişliği */
            height: 25px; /* Düğme yüksekliği */
            background: #2c80b0; /* Düğme rengi */
            border-radius: 50%; /* Yuvarlak düğme */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Hafif gölge */
            cursor: pointer;
        }

        /* Mozilla Firefox için */
        .volume-slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #2c80b0; /* Düğme rengi */
            border-radius: 50%; /* Yuvarlak düğme */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Hafif gölge */
            cursor: pointer;
        }

        /* Internet Explorer için */
        .volume-slider::-ms-thumb {
            width: 25px;
            height: 25px;
            background: #2c80b0; /* Düğme rengi */
            border-radius: 50%; /* Yuvarlak düğme */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Hafif gölge */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player">
        <!-- Logo Çerçevesi -->
        <div class="logo-container">
            <img src="https://www.canliradyodinle.fm/wp-content/uploads/elazig-ezgi-radyo-dinle.jpg" alt="88.0 Ezgi FM Logo">
        </div>
        <!-- Kontrol Düğmeleri ve Ses Kontrolü -->
        <div class="controls">
            <div class="control-buttons">
                <button class="play-btn">OYNAT</button>
                <button class="pause-btn">DURDUR</button>
            </div>
        </div>
        <!-- Ses Kontrol Çubuğu -->
        <div class="volume-control">
            <label for="volume-slider">Ses</label>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <audio id="audio-player" src="https://sslyayin.netyayin.net/elazigezgiradyo/stream/;stream.mp3"></audio>
    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playButton = document.querySelector('.play-btn');
        const pauseButton = document.querySelector('.pause-btn');
        const volumeSlider = document.getElementById('volume-slider');

        // Oynatma düğmesine tıklandığında çalışır
        playButton.addEventListener('click', () => {
            audioPlayer.load();
            audioPlayer.play();
            console.log('Radyo çalmaya başladı.');
        });

        // Durdurma düğmesine tıklandığında çalışır
        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
            console.log('Radyo durduruldu.');
        });

        // Ses kontrolü
        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value;
            console.log(`Ses seviyesi: ${volumeSlider.value}`);
        });

        // Sayfa görünürlüğü değiştiğinde oynatma kontrolü
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                audioPlayer.pause();
                console.log('Sayfa gizlendi, radyo durduruldu.');
            }
        });

        // Sayfa kapatıldığında oynatmayı sıfırlar
        window.addEventListener('unload', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0; // Çalma konumunu sıfırla
        });
    </script>
</body>
</html>
