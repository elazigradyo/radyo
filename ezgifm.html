<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>88.0 Ezgi FM</title>
    <style>
        /* Sayfa düzeni ve genel görünüm */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Player kutusunun görünümü */
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Logo ve ses düzey çubuğu */
        .top-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            border: 0px solid #2c80b0; /* Çerçeve rengi */
            border-radius: 10px; /* Hafif yuvarlak köşeler */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Logo taşarsa gizle */
        }

        .logo-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .volume-control {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .volume-slider {
            writing-mode: bt-lr; /* Dikey görünüm */
            -webkit-appearance: slider-vertical; /* Safari uyumluluğu */
            width: 8px;
            height: 150px;
            background-color: #9c9c9a; /* Çubuğun arka plan rengi */
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        /* WebKit tabanlı tarayıcılar (Chrome, Safari, Edge) için */
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px; /* Düğme genişliği */
            height: 25px; /* Düğme yüksekliği */
            background: #2c80b0; /* Düğme rengi */
            border-radius: 50%; /* Yuvarlak düğme */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Hafif gölge */
            cursor: pointer;
        }

        /* Kontroller */
        .control-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            background-color: #b84514;
            border: none;
            border-radius: 5px;
            color: #fefefe;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .control-btn:hover {
            background-color: #ba1616;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="player">
        <!-- Logo ve Ses Kontrol -->
        <div class="top-section">
            <div class="logo-container">
                <img src="https://www.canliradyodinle.fm/wp-content/uploads/elazig-ezgi-radyo-dinle.jpg" alt="88.0 Ezgi FM Logo">
            </div>
            <div class="volume-control">
                <label for="volume-slider">Ses</label>
                <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>

        <!-- Oynat ve Durdur Butonları -->
        <div class="control-row">
            <button class="control-btn play-btn">OYNAT</button>
            <button class="control-btn pause-btn">DURDUR</button>
        </div>

        <!-- Önceki ve Sonraki Butonları -->
        <div class="control-row">
            <button class="control-btn prev-btn">ÖNCEKİ</button>
            <button class="control-btn next-btn">SONRAKİ</button>
        </div>
    </div>

    <audio id="audio-player" src="https://sslyayin.netyayin.net/elazigezgiradyo/stream/;stream.mp3"></audio>
    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playButton = document.querySelector('.play-btn');
        const pauseButton = document.querySelector('.pause-btn');
        const nextButton = document.querySelector('.next-btn');
        const prevButton = document.querySelector('.prev-btn');
        const volumeSlider = document.getElementById('volume-slider');

        // Oynatma düğmesine tıklandığında çalışır
        playButton.addEventListener('click', () => {
            audioPlayer.load();
            audioPlayer.play();
            console.log('Radyo çalmaya başladı.');
        });

        // Durdurma düğmesine tıklandığında çalışır
        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
            console.log('Radyo durduruldu.');
        });

        // "Sonraki" düğmesi tıklandığında başka bir radyo bağlantısı açılır
        nextButton.addEventListener('click', () => {
            window.location.href = "https://yereldakika.github.io/radyo/fm23.html"; // İlgili radyo bağlantısını buraya ekleyin
            console.log('Sonraki radyo açılıyor.');
        });

        // "Önceki" düğmesi tıklandığında başka bir radyo bağlantısı açılır
        prevButton.addEventListener('click', () => {
            window.location.href = "https://yereldakika.github.io/radyo/hitfm.html"; // İlgili radyo bağlantısını buraya ekleyin
            console.log('Önceki radyo açılıyor.');
        });

        // Ses kontrolü
        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value;
            console.log(`Ses seviyesi: ${volumeSlider.value}`);
        });
    </script>
</body>
</html>
