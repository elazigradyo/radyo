<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radyo Player</title>
    <style>
        /* Sayfa düzeni ve genel görünüm */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* Arka plan rengi */
            font-family: Arial, sans-serif;
        }

        /* Player kutusunun görünümü */
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #08120a; /* Player arka plan rengi */
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Gölge efekti */
        }

        /* Oynatma ve durdurma düğmeleri */
        .control-buttons {
            display: flex;
            margin-bottom: 10px;
        }

        .play-btn, .pause-btn {
            background-color: transparent; /* Arka plan rengini şeffaf yap */
            background-size: cover; /* Arka planı butona sığdır */
            background-repeat: no-repeat; /* Arka planı tekrar etme */
            background-position: center; /* Arka planı ortala */
            border: none;
            border-radius: 50%; /* Yuvarlak düğmeler */
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin-right: 10px;
            transition: transform 0.3s ease; /* Geçiş efekti */
        }

        .play-btn {
            background-image: url('https://png.pngtree.com/png-vector/20190419/ourmid/pngtree-vector-play-icon-png-image_956416.jpg'); /* Play ikonu PNG */
        }

        .pause-btn {
            background-image: url('https://icons.veryicon.com/png/o/object/material-design-icons/pause-37.png'); /* Pause ikonu PNG */
        }

        .play-btn:hover, .pause-btn:hover {
            transform: scale(1.1); /* Hover durumunda büyüt */
        }

        /* Şarkı başlığının görünümü */
        .track-title {
            margin: 10px 0;
            font-size: 16px;
            color: #fff; /* Şarkı başlığı rengi */
        }

        /* Ses kontrol sürgüsü */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #ccc; /* Çubuğun arka plan rengi */
            border-radius: 5px;
            outline: none;
            margin-top: 10px;
            cursor: pointer;
        }

        /* WebKit tabanlı tarayıcılar (Chrome, Safari, Edge) için */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px; /* Düğme genişliği */
            height: 25px; /* Düğme yüksekliği */
            background: #ff5722; /* Düğme rengi */
            border-radius: 50%; /* Yuvarlak düğme */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Hafif gölge */
            cursor: pointer;
        }

        /* Mozilla Firefox için */
        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #ff5722; /* Düğme rengi */
            border-radius: 50%; /* Yuvarlak düğme */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Hafif gölge */
            cursor: pointer;
        }

        /* Internet Explorer için */
        input[type="range"]::-ms-thumb {
            width: 25px;
            height: 25px;
            background: #ff5722; /* Düğme rengi */
            border-radius: 50%; /* Yuvarlak düğme */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Hafif gölge */
            cursor: pointer;
        }

        /* Checkbox ve etiketin görünümü */
        label {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-top: 10px;
            color: #fff;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>

            <button class="play-btn"></button> <!-- Oynatma düğmesi -->
            <button class="pause-btn"></button> <!-- Pause düğmesi -->
        </div>
        <div class="track-title">88.0 Ezgi FM</div> <!-- Şarkı başlığı -->
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1"> <!-- Ses kontrolü -->
        <label>
            <input type="checkbox" id="background-play-toggle"> <!-- Arka planda oynatma seçeneği -->
            Arka Planda Çalmaya Devam Et
        </label>
    </div>
    <audio id="audio-player" src="https://sslyayin.netyayin.net/elazigezgiradyo/stream/;stream.mp3"></audio>
