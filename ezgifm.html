<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>88.0 Ezgi FM</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        audio {
            width: 300px;
        }
    </style>
    <script>
        // Sayfa görünürlüğü değiştiğinde oynatmayı durdur
        document.addEventListener('visibilitychange', () => {
            const audioPlayer = document.querySelector('audio');
            if (document.hidden && audioPlayer) {
                audioPlayer.pause(); // Oynatmayı durdur
            }
        });

        // Sayfa tamamen kapatılırken oynatmayı sıfırla
        window.addEventListener('unload', () => {
            const audioPlayer = document.querySelector('audio');
            if (audioPlayer) {
                audioPlayer.pause(); // Oynatmayı durdur
                audioPlayer.currentTime = 0; // Başlangıç noktasına sıfırla
            }
        });
    </script>
</head>
<body>
    <audio controls autoplay>
        <source src="https://sslyayin.netyayin.net/elazigezgiradyo/stream/;stream.mp3" type="audio/mpeg">
        Tarayıcınız bu ses oynatıcısını desteklemiyor.
    </audio>
</body>
</html>
