<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radyo Player</title>
    <style>
        /* Sayfa düzeni ve genel görünüm */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* Arka plan rengi */
            color: #ffffff; /* Yazı rengi */
            font-family: Arial, sans-serif;
        }

        /* Player kutusunun görünümü */
        .player {
            display: flex;
            flex-direction: row; /* Yatay yerleşim */
            align-items: center;
            background-color: #08120a; /* Player arka plan rengi */
            border-radius: 10px;
            padding: 20px;
            width: 320px; /* Genişlik player ve sürgüyle birlikte */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Gölge efekti */
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Oynatma ve durdurma düğmeleri */
        .control-buttons {
            display: flex;
            margin-bottom: 10px;
        }

        .play-btn, .pause-btn {
            background-color: #c9cfcd; /* Varsayılan düğme rengi */
            border: none;
            border-radius: 50%; /* Yuvarlak düğmeler */
            color: #fff; /* İkon rengi */
            width: 40px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Geçiş efekti */
        }

        /* Hover ve Focus için ortak stil */
        .play-btn:hover, .play-btn:focus, 
        .pause-btn:hover, .pause-btn:focus {
            background-color: #d7d2cc; /* Hover ve Focus durumunda düğme rengi */
            outline: none; /* Focus için varsayılan çerçeveyi kaldırır */
            transform: scale(1.1); /* Hafif bir büyütme efekti ekler */
        }

        /* Şarkı başlığının görünümü */
        .track-title {
            margin: 10px 0;
            font-size: 16px;
            color: #fff; /* Şarkı başlığı rengi */
        }

        /* Ses kontrol sürgüsü */
        .volume-slider {
            writing-mode: bt-lr; /* Dikey sürgü */
            -webkit-appearance: slider-vertical; /* Tarayıcı uyumu */
            width: 10px;
            height: 100px;
            background: #ccc; /* Çubuğun arka plan rengi */
            border-radius: 5px;
            outline: none;
            margin-left: 20px; /* Sağ kenarda mesafe */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="player-controls">
            <div class="control-buttons">
                <button class="play-btn">►</button> <!-- Oynatma düğmesi -->
                <button class="pause-btn">∥</button> <!-- Pause düğmesi -->
            </div>
            <div class="track-title">88.0 Ezgi FM</div> <!-- Şarkı başlığı -->
        </div>
        <input
            type="range"
            id="volume-control"
            class="volume-slider"
            min="0"
            max="1"
            step="0.1"
            value="1"
        /> <!-- Dikey ses sürgüsü -->
    </div>
    <audio id="audio-player" src="https://sslyayin.netyayin.net/elazigezgiradyo/stream/;stream.mp3"></audio>
    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playButton = document.querySelector('.play-btn');
        const pauseButton = document.querySelector('.pause-btn');
        const volumeControl = document.getElementById('volume-control');

        // Oynatma düğmesine tıklandığında çalışır
        playButton.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            audioPlayer.load();
            audioPlayer.play();
        });

        // Durdurma düğmesine tıklandığında çalışır
        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
        });

        // Ses kontrolü için sürgü
        volumeControl.addEventListener('input', (event) => {
            audioPlayer.volume = event.target.value; // Ses seviyesini ayarlar
        });
    </script>
</body>
</html>
