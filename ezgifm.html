<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>89.2 Radyo Fırat</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f3f4;
        }
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .player button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .player button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="player">
        <button id="playPause">▶ Oynat</button>
        <button id="muteToggle">🔈 Sesi Kapat</button>
    </div>

    <audio id="audioPlayer">
        <source src="https://listen.powerapp.com.tr/radyofirat/mpeg/icecast.audio?/;stream.mp3" type="audio/mpeg">
        Tarayıcınız bu ses oynatıcısını desteklemiyor.
    </audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPause');
        const muteToggleButton = document.getElementById('muteToggle');

        // Oynat/Durdur fonksiyonu
        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.textContent = '⏸ Durdur';
            } else {
                audioPlayer.pause();
                playPauseButton.textContent = '▶ Oynat';
            }
        });

        // Ses kapatma/açma fonksiyonu
        muteToggleButton.addEventListener('click', () => {
            audioPlayer.muted = !audioPlayer.muted;
            muteToggleButton.textContent = audioPlayer.muted ? '🔊 Sesi Aç' : '🔈 Sesi Kapat';
        });
    </script>
</body>
</html>
