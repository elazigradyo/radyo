<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Audio</title>
    <style>
        iframe {
            width: 1px;
            height: 1px;
            opacity: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.youtube.com/embed/videoseries?list=PLY0hgS7SsMikSGZmsd6qPIe_wwqapFm8d&autoplay=1&mute=0&loop=1" 
        title="YouTube Audio Player" 
        allow="autoplay">
    </iframe>
</body>
</html>
