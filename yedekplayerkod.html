<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        #videoContainer {
            width: 560px;
            height: 315px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="videoContainer"></div>
    <div class="controls">
        <button id="playPause">Oynat</button>
        <button id="prev">Önceki</button>
        <button id="next">Sonraki</button>
    </div>

    <script>
        let player;
        let isPlaying = false;

        // YouTube API hazır olduğunda çalıştırılır
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoContainer', {
                height: '315',
                width: '560',
                playerVars: {
                    listType: 'playlist',
                    list: 'PLY0hgS7SsMikSGZmsd6qPIe_wwqapFm8d', // Playlist ID
                    autoplay: 0, // Otomatik oynatma kapalı
                    controls: 1, // YouTube varsayılan kontrolleri açık
                    modestbranding: 1, // Küçük bir YouTube logosu
                    rel: 0 // Benzer videoları gösterme
                },
                events: {
                    onReady: function (event) {
                        console.log('YouTube Player is ready');
                    },
                    onError: function (error) {
                        console.error('Error occurred:', error);
                    }
                }
            });
        }

        // Oynat/Duraklat butonu işlevi
        document.getElementById('playPause').addEventListener('click', function () {
            if (isPlaying) {
                player.pauseVideo();
                this.textContent = 'Oynat';
            } else {
                player.playVideo();
                this.textContent = 'Duraklat';
            }
            isPlaying = !isPlaying;
        });

        // Önceki butonu işlevi
        document.getElementById('prev').addEventListener('click', function () {
            player.previousVideo();
        });

        // Sonraki butonu işlevi
        document.getElementById('next').addEventListener('click', function () {
            player.nextVideo();
        });
    </script>
</body>
</html>
