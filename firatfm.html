<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .player {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .player button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 36px; /* İkon boyutu */
            color: #007BFF;
        }
        .player button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="player">
        <!-- Oynat/Durdur İkonu -->
        <button id="playPause">▶</button>
        <!-- Ses Kapat/Aç İkonu -->
        <button id="muteToggle">🔈</button>
    </div>

    <audio id="audioPlayer">
        <source src="https://listen.powerapp.com.tr/radyofirat/mpeg/icecast.audio?/;stream.mp3" type="audio/mpeg">
        Tarayıcınız bu ses oynatıcısını desteklemiyor.
    </audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPause');
        const muteToggleButton = document.getElementById('muteToggle');

        // Oynat/Durdur fonksiyonu
        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.textContent = '⏸'; // Durdur ikonu
            } else {
                audioPlayer.pause();
                playPauseButton.textContent = '▶'; // Oynat ikonu
            }
        });

        // Ses Kapat/Aç fonksiyonu
        muteToggleButton.addEventListener('click', () => {
            audioPlayer.muted = !audioPlayer.muted;
            muteToggleButton.textContent = audioPlayer.muted ? '🔇' : '🔈'; // İkonu değiştir
        });
    </script>
</body>
</html>
