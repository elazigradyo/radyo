<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>89.2 Radyo Fırat</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f3f4;
        }
        audio {
            width: 300px;
            position: relative;
        }
        /* Butonları konumlandırma (sadece WebKit tarayıcılarında çalışır) */
        audio::-webkit-media-controls-play-button {
            position: absolute;
            top: 10px;
            left: 20px;
            transform: scale(1.5); /* Boyutu büyütme */
        }
        audio::-webkit-media-controls-mute-button {
            position: absolute;
            top: 10px;
            right: 20px;
            transform: scale(1.5); /* Boyutu büyütme */
        }
        audio::-webkit-media-controls-timeline {
            display: none; /* Yayın akış çubuğunu gizleme */
        }
    </style>
</head>
<body>
    <audio controls>
        <source src="https://listen.powerapp.com.tr/radyofirat/mpeg/icecast.audio?/;stream.mp3" type="audio/mpeg">
        Tarayıcınız bu ses oynatıcısını desteklemiyor.
    </audio>
</body>
</html>
