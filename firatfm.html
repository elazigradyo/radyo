<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>89.2 Radyo Fırat</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f3f4;
        }
        audio {
            width: 300px; /* Oynatıcı genişliği */
            transform: scale(3); /* Oynatıcı ve butonları %300 büyütme */
        }
        /* Yayın akış sürgüsünü gizleme */
        audio::-webkit-media-controls-timeline {
            display: none;
        }
        audio::-moz-range-track {
            display: none;
        }
        audio::-ms-track {
            display: none;
        }
        /* Oynatma sırasında görünen süreyi gizleme */
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            display: none;
        }
        audio::-moz-media-controls-current-time-display,
        audio::-moz-media-controls-time-remaining-display {
            display: none;
        }
    </style>
</head>
<body>
    <audio controls>
        <source src="https://listen.powerapp.com.tr/radyofirat/mpeg/icecast.audio?/;stream.mp3" type="audio/mpeg">
        Tarayıcınız bu ses oynatıcısını desteklemiyor.
    </audio>
</body>
</html>
