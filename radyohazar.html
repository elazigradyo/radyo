<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>92.0 Radyo Hazar</title>
    <style>
        /* Sayfa düzeni ve genel görünüm */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Player kutusunun görünümü */
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            border: 0px solid #2c80b0; /* Çerçeve rengi */
            border-radius: 10px; /* Hafif yuvarlak köşeler */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Logo taşarsa gizle */
        }

        .logo-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .volume-slider {
            -webkit-appearance: none; /* Safari uyumluluğu */
            appearance: none;
            width: 300px;
            height: 8px;
            background: linear-gradient(to right, #b84514 0%, #b84514 var(--slider-value, 100%), #d3d3d3 var(--slider-value, 100%), #d3d3d3 100%);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px; /* Düğme genişliği */
            height: 25px; /* Düğme yüksekliği */
            background: #b84514; /* Düğme rengi */
            border-radius: 50%; /* Yuvarlak düğme */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Hafif gölge */
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #b84514; /* Düğme rengi */
            border-radius: 50%; /* Yuvarlak düğme */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Hafif gölge */
            cursor: pointer;
        }

        .volume-slider::-ms-thumb {
            width: 25px;
            height: 25px;
            background: #b84514; /* Düğme rengi */
            border-radius: 50%; /* Yuvarlak düğme */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Hafif gölge */
            cursor: pointer;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            background-color: #b84514;
            border: none;
            border-radius: 5px;
            color: #fefefe;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .control-btn:hover {
            background-color: #ba1616;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="player">
        <!-- Logo -->
        <div class="logo-container">
            <img src="https://scontent.fadb2-2.fna.fbcdn.net/v/t39.30808-6/307104309_464189709075705_7175415314345357673_n.png?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=5dQ-JmRPFnAQ7kNvgFgnT8L&_nc_zt=23&_nc_ht=scontent.fadb2-2.fna&_nc_gid=AwFzdLmzR_5Mgn7wYjyxtZ0&oh=00_AYBe0TxnvOfXFf5oo1dOSWWp_iHwrxF19oGTCWRJbMmOpg&oe=6788C94E" alt="88.0 Ezgi FM Logo">
        </div>

        <!-- Ses Kontrol -->
        <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1">

        <!-- Oynat ve Durdur Butonları -->
        <div class="control-row">
            <button class="control-btn play-btn">OYNAT</button>
            <button class="control-btn pause-btn">DURDUR</button>
        </div>
    </div>

    <audio id="https://radyodinle1.turkhosted.com/yayin?uri=yayin.turkiletisim.com.tr:1092/&tkn=8zamR4T96_35EHMcYgg8uQ&tms=1736795693"></audio>
    
    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playButton = document.querySelector('.play-btn');
        const pauseButton = document.querySelector('.pause-btn');
        const volumeSlider = document.getElementById('volume-slider');

        // Sayfanın durumu takip edilir
        let isPlaying = false;

        // Oynatma düğmesine tıklandığında çalışır
        playButton.addEventListener('click', () => {
            audioPlayer.play();
            isPlaying = true;
            console.log('Radyo çalmaya başladı.');
        });

        // Durdurma düğmesine tıklandığında çalışır
        pauseButton.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                console.log('Radyo durduruldu.');
            }
        });

        // Sayfa görünürlüğü değiştiğinde oynatıcı durduruluyor
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                audioPlayer.pause();
                isPlaying = false;
                console.log('Sayfa terk edildi, radyo durduruldu.');
            }
        });

        // Ses kontrolü ve çubuk rengini ayarlama
        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value;
            console.log(`Ses seviyesi: ${volumeSlider.value}`);

            const percentage = volumeSlider.value * 100;
            volumeSlider.style.setProperty('--slider-value', `${percentage}%`);
        });
    </script>
</body>
</html>
